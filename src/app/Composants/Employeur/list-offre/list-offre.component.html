<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="list-offre.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Liste des offres d'emploi</title>
</head>

<body>
    <app-header></app-header>
    <div class="en_tete">
        <h1>Liste des offres d'emploi</h1>
    </div>
    <div class="container">
        <div class="row">
            <!-- Colonne pour la recherche -->
            <div class="carte col-md-3">
                <p>Rechercher</p>
                <input ng-model="searchText" placeholder="Rechercher">
                <p>Services</p>
                <div><input type="checkbox"><label for="">Nounou</label></div>
                <div><input type="checkbox"><label for="">Aide ménagère</label></div>
                <div><input type="checkbox"><label for="">Jardinier</label></div>
                <div><input type="checkbox"><label for="">Gardien</label></div>
            </div>

            <!-- Colonne pour les cartes -->
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-6 mb-4" *ngFor="let offre of tabOffres; let i = index">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title" *ngFor="let service of offre.services">{{ service.libelle }}</h3>
                                <p class="card-text">
                                    {{ offre.description }}
                                </p>
                                <div class="card-details">
                                    <span class="location">
                                        <i class="fa fa-map-marker-alt"></i> {{ offre.lieu }}
                                    </span>
                                    <span class="time">
                                        <i class="fa fa-clock"></i> {{ offre.horaire }}
                                    </span>
                                </div>
                                <hr />
                                <div class="card-footer">
                                    <span class="price">
                                        <i class="fa fa-money-bill-wave"></i> {{ offre.salaire }}
                                    </span>
                                    <a href="" (click)="getOffreObject(offre)">Voir</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
