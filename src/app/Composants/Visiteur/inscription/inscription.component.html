<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="inscription.component.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Formulaire d'inscription</title>
</head>
<body>
  <app-header></app-header>
  <div class="container my-5">
    <div class="row d-flex align-items-center justify-content-center">
      <!-- Image Section -->
      <div class="col-lg-4 col-md-6 text-center mb-4 mb-lg-0">
        <img src="/assets/img/imageregister.png" alt="Image d'inscription" class="img-fluid">
      </div>

      <!-- Form Section -->
      <div class="col-lg-6 col-md-6">
        <div class="container form-container">
          <div class="form-wrapper">
            <form enctype="multipart/form-data">
              <div class="row">
                <!-- Column 1 -->
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="photo" class="form-label">Photo</label>
                    <input type="file" class="form-control" id="photo" name="photo" accept="image/*" (change)="uploadImage($event)">
                  </div>
                  <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom" name="nom" [(ngModel)]="userObject.nom">
                  </div>
                  <div class="mb-3">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom" name="prenom" [(ngModel)]="userObject.prenom">
                  </div>
                  <div class="mb-3">
                    <label for="nom_utilisateur" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="nom_utilisateur" placeholder="Choisissez un nom d'utilisateur" name="nom_utilisateur" [(ngModel)]="userObject.nom_utilisateur">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Entrez votre email" name="email" [(ngModel)]="userObject.email">
                  </div>
                </div>

                <!-- Column 2 -->
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="role" class="form-label">Rôle</label>
                    <select class="form-select" id="role" name="role" [(ngModel)]="userObject.role">
                      <option selected>Choisir votre rôle</option>
                      <option value="employeur">Employeur</option>
                      <option value="demandeur_d_emploi">Demandeur d'emploi</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="telephone" class="form-label">Téléphone</label>
                    <input type="text" class="form-control" id="telephone" placeholder="Entrez votre numéro de téléphone" name="telephone" [(ngModel)]="userObject.telephone">
                  </div>
                  <div class="mb-3">
                    <label for="adresse" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="adresse" placeholder="Entrez votre adresse" name="adresse" [(ngModel)]="userObject.adresse">
                  </div>
                  <div class="mb-3">
                    <label for="sexe" class="form-label">Sexe</label>
                    <select class="form-select" id="sexe" name="sexe" [(ngModel)]="userObject.sexe">
                      <option selected>Choisir votre sexe</option>
                      <option value="Masculin">Masculin</option>
                      <option value="Féminin">Féminin</option>
                    </select>
                  </div>
                  <div class="mb-3" *ngIf="userObject.role === 'demandeur_d_emploi'">
                    <label for="service" class="form-label">Service</label>
                    <select name="service_id" id="service_id" class="form-control" [(ngModel)]="userObject.service_id">
                      @for (service of tabService; track $index) {
                        <option [value]="service.id">{{service.libelle}}</option>
                      }
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="motDePasse" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="motDePasse" placeholder="Entrez votre mot de passe" name="password" [(ngModel)]="userObject.password">
                  </div>
                </div>
              </div>
              <div class="text-center mt-4">
                <button (click)="register()" class="btn btn-primary">S'inscrire</button>
              </div>
            </form>

            <!-- Message d'alerte -->
            @if (alertMessage) {
              <div class="mt-3 alert alert-dismissible fade js-alert" role="alert">
                {{alertMessage}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
