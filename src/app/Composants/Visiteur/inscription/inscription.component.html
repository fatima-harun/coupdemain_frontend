
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coup de Main - Connexion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="inscription.component.css">
</head>
<body>
  <header class="text-white">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <img src="assets/img/logo_coupdemain.png" alt="Logo" class="navbar-brand" style="width:4rem; height: auto;"> 
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Missions</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Guide</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Emplois</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Candidats</a></li>
                    <li class="nav-item"><a class="btn btn-warning ml-3" href="#">Se connecter</a></li>
                    <li class="nav-item"><a class="btn btn-light ml-2" href="#">S'inscrire</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>
    
   <main>
    <div><img src="assets/img/Character.png" alt=""></div>
    <div><h1>Créez Votre Compte et Rejoignez Notre Plateforme</h1></div>
   </main>
   <div class="container form-container">
    <div class="form-wrapper col-md-8">
        <form>
            <div class="row">
                <!-- Column 1 -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Photo</label>
                        <input type="file" class="form-control" id="photo" placeholder="Choisissez une photo" name="photo" [(ngModel)]="userObject.photo">
                    </div>
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom" name="nom" [(ngModel)]="userObject.nom">
                    </div>
                    <div class="mb-3">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom" name="prenom" [(ngModel)]="userObject.prenom">
                    </div>
                    <div class="mb-3">
                        <label for="cni" class="form-label">CNI</label>
                        <input type="text" class="form-control" id="cni" placeholder="Entrez votre CNI" name="CNI" [(ngModel)]="userObject.CNI">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Entrez votre email" name="email" [(ngModel)]="userObject.email">
                    </div>
                </div>

                <!-- Column 2 -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="role" class="form-label">Rôle</label> <br>
                        <select class="form-select" id="role" name="role" [(ngModel)]="userObject.role">
                            <option selected>Choisir votre Rôle </option>
                            <option value="employeur">Employeur</option>
                            <option value="demandeur_d_emploi">Demandeur d'emploi</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Téléphone</label>
                        <input type="number" class="form-control" id="age" placeholder="Entrez votre numéro de téléphone" name="telephone" [(ngModel)]="userObject.telephone">
                    </div>
                    <div class="mb-3">
                        <label for="adresse" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="adresse" placeholder="Entrez votre adresse" name="adresse" [(ngModel)]="userObject.adresse">
                    </div>
                    <div class="mb-3">
                        <label for="sexe" class="form-label">Sexe</label> <br>
                        <select class="form-select" id="sexe" name="sexe" [(ngModel)]="userObject.sexe">
                            <option selected>Choisir votre sexe</option>
                            <option value="masculin">Masculin</option>
                            <option value="feminin">Féminin</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="motDePasse" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="motDePasse" placeholder="Entrez votre mot de passe" name="password" [(ngModel)]="userObject.password">
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary" (click)="register()">Envoyer</button>
            </div>
        </form>
         <!-- Message d'alert  -->
         @if (alertMessage) {
            <div class="mt-3 alert alert-dismissible fade js-alert" role="alert">
                {{alertMessage}}
                <button type="button" class="btn-close " data-bs-target="alert" aria-label="Close"></button>
            </div>
        }
    </div>
</div>
    <footer class=" text-white text-center py-3">
        <p>&copy; 2024 Coup de Main. Tous droits réservés.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
